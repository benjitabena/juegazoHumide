    <style>

.circle-button {
            display: inline-block;
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: #84d474;
            border-radius: 50%; /* Hace que el elemento sea un círculo */
            text-align: center;
            cursor: pointer;
        }

        /* Estilo para el contenedor de la grilla */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px); 
            grid-template-rows: repeat(10, 50px);
            gap: 0px; /* Espacio entre los divs ekisdeXDXDXDXDXDDDDDDDDDDDXD*/
        }

        /* Estos son los estilos de la grilla */
        .grid-item {
            background-color: rgb(255, 255, 255); /* Color de fondo de cada div*/
            text-align: center;
            line-height: 50px; /* Centrar verticalmente el contenido en cada div */
            border: 1px solid black; /* Borde negro entre los divs */
        }

body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }



        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px); /* Cambia el número de columnas según tus necesidades */
            gap: 0px; /* Espacio entre los divs */
            padding: 20px;
        }

        .grid-item {
            width: 50px;
            height: 50px;
        }

    </style>
</head>

<script>
    // Función para formatear el tiempo en formato HH:mm:ss
    function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const remainingSeconds = seconds % 60;

        return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }

    // Temporizador en segundos
    let seconds = 0;

    function startTimer() {
        setInterval(() => {
            seconds++;
            document.getElementById('timer').innerText = formatTime(seconds);
        }, 1000);
    }

    startTimer();
</script>
